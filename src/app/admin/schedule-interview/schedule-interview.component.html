<form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
  <select *ngIf="jobs" (change)="jobSelected($event)" formControlName="jobId">
    <option *ngFor="let job of jobs" value="{{ job._id }}"
      >{{ job.jobId }} {{ job.category }} {{ job.designation }}</option
    >
  </select>
  <select
    *ngIf="appliedInfo"
    formControlName="candidateId"
    (change)="candidateSelected()"
  >
    <option></option>
    <option *ngFor="let item of appliedInfo" value="{{ item.candidateId._id }}"
      >{{ item.candidateId.name }} {{ item.candidateId.email }}</option
    >
  </select>

  <div class="container">
    <label for="category">Category:</label>
    <select id="category" (change)="categorySelected($event)" *ngIf="category">
      <option></option>
      <option *ngFor="let profile of category" value="{{ profile.category }}">{{
        profile.category
      }}</option>
    </select>
  </div>
  <div class="container">
    <label for="designation">Designation:</label>
    <select
      id="designation"
      (change)="designationSelected($event)"
      *ngIf="designation"
    >
      <option></option>
      <option *ngFor="let level of designation" value="{{ level }}">{{
        level
      }}</option>
    </select>
  </div>
  <div class="container">
    <select
      id="interviewerId"
      formControlName="interviewerId"
      *ngIf="interviewers"
    >
      <option
        *ngFor="let interviewer of interviewers"
        value="{{ interviewer._id }}"
        >{{ interviewer.email }}</option
      >
    </select>
  </div>
  <div class="container">
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" />
  </div>
  <div class="container">
    <label for="time">Start Time:</label>
    <input
      type="number"
      id="time"
      formControlName="time"
      placeholder="like 1700 (24 hr format)"
    />
  </div>
  <div *ngFor="let item of interviewsDone">
    <p>
      Schedule Interview {{ item.date }} {{ item.time }}
      {{ item.interviewerId }}
    </p>
  </div>

  <button type="submit">Schedule Interview</button>
  <button type="button" (click)="acceptApplication()">Accept</button>
  <button type="button" (click)="rejectApplication()">Reject</button>
</form>
