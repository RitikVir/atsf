<form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
  <div class="container">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
  </div>

  <div class="container">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
  </div>
  <div class="container">
    <label for="category">Category:</label>
    <select
      id="category"
      formControlName="category"
      (change)="categorySelected($event)"
      *ngIf="category"
    >
      <option *ngFor="let profile of category" value="{{ profile.category }}">{{
        profile.category
      }}</option>
    </select>
  </div>
  <div class="container">
    <label for="designation">Designation:</label>
    <select id="designation" formControlName="designation">
      <option *ngFor="let level of designation" value="{{ level }}">{{
        level
      }}</option>
    </select>
  </div>
  <div class="container">
    <button type="submit">Add Interviewer</button>
  </div>
</form>
