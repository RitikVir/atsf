<form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
  <div class="container">
    <label for="category">Category:</label>
    <select
      id="category"
      formControlName="category"
      (change)="categorySelected($event)"
    >
      <option *ngFor="let profile of category" value="{{ profile.category }}">{{
        profile.category
      }}</option>
    </select>
  </div>
  <div class="container">
    <label for="designation">Designation:</label>
    <select id="designation" formControlName="designation">
      <option *ngFor="let level of designation" value="{{ level }}">{{
        level
      }}</option>
    </select>
  </div>
  <div class="container">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div class="container">
    <label for="blockJobId">Block Job Ids:</label>
    <select id="blockJobId" formControlName="blockJobId" multiple>
      <option *ngFor="let job of jobs" value="{{ job._id }}"
        >{{ job.jobId }} {{ job.category }} {{ job.designation }}</option
      >
    </select>
  </div>
  <div class="container">
    <label for="lastdate">Last date:</label>
    <input type="date" id="lastDate" formControlName="lastDate" />
  </div>
  <div class="container">
    <label for="paySalary">Pay Scale:</label>
    <input type="number" id="paySalary" formControlName="paySalary" />
  </div>
  <div class="container">
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" />
  </div>
  <div class="container">
    <label for="bondDetail">Bond Detail:</label>
    <input type="text" id="bondDetail" formControlName="bondDetail" />
  </div>
  <div class="container">
    <label for="experienceYear">Experience Year:</label>
    <input type="number" id="experienceYear" formControlName="experienceYear" />
  </div>

  <div class="container">
    <label for="experienceMonth">Experience Month:</label>
    <input
      type="number"
      id="experienceMonth"
      formControlName="experienceMonth"
    />
  </div>

  <form [formGroup]="skillform" (ngSubmit)="onSkillSubmit()">
    <input
      type="text"
      placeholder="add skill name"
      formControlName="skillName"
    />
    <input
      type="text"
      placeholder="add skill level"
      formControlName="skillLevel"
    />
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <button type="submit">Add Job</button>
</form>
