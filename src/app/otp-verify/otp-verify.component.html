<div class="container">
  <button type="button" class="custom-button" (click)="sendOtpEvent($event)">
    SendOtp
  </button>
  <div class="row">
    <div class="col-sm-6 form-group">
      <label>
        OTP:
        <input type="text" class="form-control" (input)="otpEvent($event)" />
      </label>
    </div>
  </div>
  <button type="button" class="custom-button" (click)="verifyOtpEvent($event)">
    Verify OTP
  </button>
</div>
