<div *ngFor="let item of allInterviewerSchedule">
  <p>{{ item.jobId }} {{ item.date | date }} {{ item.status }}</p>
  <button type="button" (click)="rejectSchedule($event, item)">
    Reject
  </button>
  <button
    class="btn btn-primary btn-sm"
    data-target="#commentModal"
    data-toggle="modal"
  >
    Give Response
  </button>
  <div class="modal" id="commentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Give response</h4>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <textarea class="form-control">Enter Response here</textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
